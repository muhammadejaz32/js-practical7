<body>
    <script>
let inputNumber = prompt("Enter a number:");

let number = parseFloat(inputNumber);

let floorNumber = Math.floor(number);

alert(`Original number: ${number}`);
alert(`Floor number: ${floorNumber}`);

    </script>
